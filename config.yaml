# カフェ売上モックデータ生成設定 (RDB対応版)

# データベース設定
database:
  # 開発・本番環境での切り替え
  default_engine: "sqlite" # sqlite, postgresql, mysql
  connections:
    sqlite:
      path: "data/cafe_mock_sales.db"
    postgresql:
      host: "localhost"
      port: 5432
      database: "cafe_mock_sales"
      # 実際の接続情報は環境変数から取得
    mysql:
      host: "localhost"
      port: 3306
      database: "cafe_mock_sales"

# 出力設定 (複数形式対応)
output:
  formats: ["csv", "json", "xlsx", "db"] # 出力したい形式を指定
  encoding: "utf-8"
  file_paths:
    csv_dir: "data/csv/"
    json_dir: "data/json/"
    xlsx_dir: "data/xlsx/"
  # テーブル設計に対応したファイル分割
  table_structure:
    customers: true # 顧客テーブル
    orders: true # 注文テーブル
    order_items: true # 注文詳細テーブル
    menu_items: true # メニューテーブル
    daily_summary: true # 日時集計テーブル

# データ生成設定
data_generation:
  # データ生成期間
  start_date: "2023-01-01"
  end_date: "2024-12-31"

  # 正規化に対応したID生成設定
  id_generation:
    customer_id_start: 1000
    order_id_start: 10000
    menu_id_start: 100

  # 営業時間
  business_hours:
    open: 9
    close: 18
    closed_days: [3] # 木曜定休日

  # トラフィック設定
  base_customers_per_hour: 8 # 1時間あたりの平均来客数

  # 曜日別係数 (月曜=0, 日曜=6)
  0: 0.8 # 月曜
  1: 0.9 # 火曜
  2: 1.0 # 水曜
  3: 0.0 # 木曜は定休日
  4: 1.0 # 金曜
  5: 1.2 # 土曜
  6: 1.3 # 日曜

  # 時間帯別係数
  hour_multiplier:
    9: 0.7 # 朝
    10: 1.0
    11: 1.2
    12: 1.5 # ランチピーク
    13: 1.4
    14: 1.1
    15: 1.3 # カフェタイム
    16: 1.2
    17: 0.9 # 夕方

  # 天気による影響
  weather_multiplier:
    sunny: 1.2
    cloudy: 1.0
    rainy: 0.7
    snowy: 0.5

  # 月別季節による影響
  seasonal_multiplier:
    1: 0.8 # 1月
    2: 0.9 # 2月
    3: 1.1 # 3月
    4: 1.2 # 4月
    5: 1.1 # 5月
    6: 1.0 # 6月
    7: 1.3 # 7月(夏休み)
    8: 1.3 # 8月(夏休み)
    9: 1.1 # 9月
    10: 1.2 # 10月
    11: 1.0 # 11月
    12: 1.3 # 12月(年末)

  # 特別イベントを設定
  special_events:
    - date: "2023-12-24"
      multiplier: 1.5 # クリスマス
    - date: "2023-02-14"
      multiplier: 1.3 # バレンタインデー
    - date: "2023-04-23"
      multiplier: 1.7 # 創業記念日

