  # 時系列特徴量
  temporal_features:
    - hour_of_day
    - day_of_week
    - month_of_year
    - is_weekend
    - is_holiday
    - season

  # ビジネス特徴量
  business_features:
    - weather_condition
    - temperature
    - customer_count_previous_hour
    - running_average_sales
    - day_since_last_event

  # 顧客特徴量
  customer_features:
    - age_group
    - gender
    - visit_frequency
    - average_order_value
    - preferred_category
